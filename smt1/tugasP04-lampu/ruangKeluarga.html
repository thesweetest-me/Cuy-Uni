<!DOCTYPE html>
<html lang="en">

<head>

<body class="bg-gray-600">
    <div class="grid grid-cols-2 grid-rows-2 gap-4 pt-5 place-items-center">

        <div>
            <button type="button" id="nyalakanSemua" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg
